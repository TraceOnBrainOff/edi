<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(weight, height){
							this.height = height
							this.weight = weight
						},
						calculate: function(){
							return this.weight/(this.height*this.height)
						},
						display: function(){
							alert(this.calculate())
						}
				}
				BMI.enterData(70, 1.8)
				BMI.display()
			
				// call BMI methods
				// ...
			
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Random and sort</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Random and sort</h1>
		<script>
			var arr = []
			for(i=0; i<5; i++) {
				var num = Math.floor(Math.random()*5)+1
				arr.push(num)
			}
			var sorted = true
			for(i=0; i<4; i++){
				if (arr[i] > arr[i+1]) {
					sorted = false
				}
			}
			console.log(arr)
			console.log(sorted)

			// display results (min,max,avg,lth) in the console
			// ...
		</script>
	</body>
</html>

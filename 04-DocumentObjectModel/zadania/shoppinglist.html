<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button" onclick="addShoppingListItem()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol name="dbitems">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	function addShoppingListItem() {
            var inp = document.getElementsByName("item")[0]
            var dtbase = document.getElementsByName("dbitems")[0]
            if (inp) {
                var newEl = document.createElement('li')
                newEl.textContent = inp.value
                inp.value = ""
                dtbase.appendChild(newEl)
            }
        }

    </script>
</body>

</html>
